version: '3.8'

services:
  promanager:
    image: elitealma/promanager:latest
    networks:
      - traefik-public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        # Habilitar Traefik
        - "traefik.enable=true"

        # Router para HTTP (redirige a HTTPS)
        - "traefik.http.routers.promanager.rule=Host(`gestor.pegasus360agency.com`)"
        - "traefik.http.routers.promanager.entrypoints=web"
        - "traefik.http.routers.promanager.middlewares=redirect-to-https"

        # Router para HTTPS
        - "traefik.http.routers.promanager-secure.rule=Host(`gestor.pegasus360agency.com`)"
        - "traefik.http.routers.promanager-secure.entrypoints=websecure"
        - "traefik.http.routers.promanager-secure.tls.certresolver=letsencrypt"

        # Servicio
        - "traefik.http.services.promanager.loadbalancer.server.port=80"

        # Middleware de redirecci√≥n HTTPS
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  traefik-public:
    external: true
